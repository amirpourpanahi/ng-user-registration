<mat-card>
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <p><strong>Name:</strong> {{ user?.name }}</p>
      <p><strong>Email:</strong> {{ user?.email }}</p>
      <p><strong>Bio:</strong> {{ user?.bio }}</p>
    </div>

    <div [align]="'end'">
      <button mat-raised-button color="primary" type="button" (click)="onClickRegister()">
        Register new user
      </button>
    </div>

  </mat-card-content>
</mat-card>
