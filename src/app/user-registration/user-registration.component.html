<mat-card>
  <mat-card-header>
    <mat-card-title>User Registration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          matInput
          placeholder="Name"
          name="name"
          formControlName="name"
        >
        <mat-error
          *ngIf="!registrationForm.get('name').valid && registrationForm.get('name').touched"
        >Please enter a valid name</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          name="email"
          type="email"
          formControlName="email"
        >
        <mat-error
          *ngIf="!registrationForm.get('email').valid && registrationForm.get('email').touched"
        >Please enter a valid name</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          name="password"
          type="password"
          formControlName="password"
        >
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea
          matInput
          placeholder="Bio"
          name="bio"
          formControlName="bio"
        ></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" >
        Submit
      </button>

    </form>
  </mat-card-content>
</mat-card>
